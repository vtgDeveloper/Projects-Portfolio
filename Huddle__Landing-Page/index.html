<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/6f78e3b626.js" crossorigin="anonymous"></script>
</head>

<body>

   <header>
        <section class="header__content">
            <img src="./huddle-landing-page-with-single-introductory-section-master/images/logo.svg" alt="Logo">
        </section>
   </header>

    <main>
        <section class="content">
            <section class="image">
                <img src="./huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" alt="">
            </section>
            
            <section class="information">
                <h2 class="title">Build The Community Your Fans Will Love</h2>
                <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                <button class="register">Register</button>
            </section>

        </section>
    </main>

    <footer>
        <ul class="social__media">
            <li class="icon"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li class="icon"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li class="icon"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    
    
   
</body>
</html>
